<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>НАШИ САМЫЕ МИЛЫЕ ФОТКИ (по моему мнению)</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    height:100vh;
    overflow:hidden;
    font-family:'Inter',sans-serif;
    background:radial-gradient(circle at top,#1f1f2e,#0f0f17 60%);
    color:#f5f5f5;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}
.container{
    max-width:900px;
    width:90%;
    padding:40px;
    backdrop-filter:blur(10px);
    background:rgba(255,255,255,0.05);
    border-radius:20px;
    box-shadow:0 0 40px rgba(0,0,0,0.4);
    animation:fadeIn 1s ease;
    position:relative;
}
h1{
    font-family:'Playfair Display',serif;
    font-size:2.3rem;
    margin-bottom:25px;
}
.next-btn{
    margin-top:20px;
    padding:12px 28px;
    border-radius:30px;
    border:1px solid rgba(255,255,255,0.3);
    background:transparent;
    color:white;
    cursor:pointer;
    transition:0.3s ease;
}
.next-btn:hover{background:rgba(255,255,255,0.1);transform:translateY(-3px)}
.screen{display:none}
.active{display:block}
.gallery-wrapper{position:relative;overflow:hidden}
.gallery-track{display:flex;transition:transform 0.4s ease}
.gallery-track img{
    width:100%;
    max-height:450px;
    object-fit:cover;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    flex-shrink:0;
}
.arrow{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:rgba(0,0,0,0.5);
    border:1px solid rgba(255,255,255,0.4);
    width:45px;
    height:45px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    font-size:22px;
    z-index:5;
}
.arrow.left{left:10px}
.arrow.right{right:10px}
.music-btn{
    position:absolute;
    bottom:20px;
    left:20px;
    width:42px;
    height:42px;
    border-radius:50%;
    border:1px solid rgba(255,255,255,0.3);
    background:rgba(255,255,255,0.05);
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
@keyframes fall{to{transform:translateY(100vh);opacity:0}}
.heart{position:absolute;color:#ff6b9d;font-size:18px;animation:fall linear forwards}
</style>
</head>
<body>

<!-- Экран 1 -->
<div class="container screen active" id="screen1">
    <h1>С 14 февраля</h1>
    <button class="next-btn" onclick="nextScreen(2)">ДАЛЕЕ</button>
</div>

<!-- Экран 2 — Альбом -->
<div class="container screen" id="screen2">
    <h1>НАШИ САМЫЕ МИЛЫЕ ФОТКИ (по моему мнению)</h1>
    <div class="gallery-wrapper">
        <div class="arrow left" onclick="prevSlide()">❮</div>
        <div class="arrow right" onclick="nextSlide()">❯</div>
        <div class="gallery-track" id="galleryTrack">
            <img src="photo1.jpg">
            <img src="photo2.jpg">
            <img src="photo3.jpg">
            <img src="photo4.jpg">
            <img src="photo5.jpg">
        </div>
    </div>
    <button class="next-btn" onclick="nextScreen(3)">ДАЛЕЕ</button>
</div>

<!-- Экран 3 — Самая милая фотка -->
<div class="container screen" id="screen3">
    <h1>ТВОЯ САМАЯ МИЛАЯ ФОТКА</h1>
    <img src="photo2_1.jpg" style="width:100%;max-height:450px;object-fit:cover;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,0.5);">
    <button class="next-btn" onclick="nextScreen(4)">ДАЛЕЕ</button>
</div>

<!-- Экран 4 — Финальный -->
<div class="container screen" id="screen4">
    <h1>Я ТЕБЯ ОЧЕНЬ ОЧЕНЬ МЯУЧИК<br>И БУДУ МЯУЧИК ВСЕГДА ВСЕГДА</h1>
    <button class="next-btn" onclick="heartExplosion()">УЛА</button>
</div>

<div class="music-btn" onclick="toggleMusic()">♪</div>

<!-- Добавленная ссылка (может не воспроизводиться из-за ограничений платформы) -->
<audio id="bg-music" loop src="Mikhail_SHufutinskijj_-_Dasha_48105368.mp3"></audio>

<script>
let currentSlide=0;
const track=document.getElementById('galleryTrack');

function nextScreen(n){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById('screen'+n).classList.add('active');
}

function updateSlide(){
    track.style.transform=`translateX(-${currentSlide*100}%)`;
}

function nextSlide(){
    if(currentSlide<track.children.length-1){currentSlide++;updateSlide();}
}

function prevSlide(){
    if(currentSlide>0){currentSlide--;updateSlide();}
}

function toggleMusic(){
    const music=document.getElementById('bg-music');
    music.paused?music.play():music.pause();
}

function heartExplosion(){
    for(let i=0;i<40;i++){
        const heart=document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML='❤';
        heart.style.left=Math.random()*100+'vw';
        heart.style.top='-20px';
        heart.style.animationDuration=(Math.random()*2+2)+'s';
        heart.style.fontSize=(Math.random()*20+15)+'px';
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);
    }
}
</script>

</body>
</html>
